<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="/multi/logosimp.jpg" alt="logoJuego" width="300">
    </section>
    <section>
        <h1>Aprendiendo a utilizar videos</h1>
        
        <video  width="300" autoplay controls muted loop>
            <source src="/multi/reelarcoirs.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        
        <audio controls loop autoplay >
            <source src="/multi/DemoMusic.mp3">
        </audio>
    </section>
</body>
</html>
